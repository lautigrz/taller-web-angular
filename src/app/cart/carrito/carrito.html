<p-drawer header="Tu Carrito" [(visible)]="visible"
 (visibleChange)="visibleChange.emit($event)" 
 position="right" 
[closable]="true" [style]="{width: '360px'}">

    <div class="cart-body">
        @for (item of products(); track $index) {
            <div class="cart-item">
            <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuD-qSYHRfY1V5nRehL_esf-aybA6v3GB_wLNeX29A2AUIDlGUCHXYIzzwWp44XmpvYRQeJnfXjWMS6cBSuJtRu3jcfSTyboLJEysjTESeBt3daHbTQcWgLUsGLmNi2xbxjKUDJDQ4ONY3w-l1gTDUHuul6s41KmYUbubVz6vlrJbJEpkgAraPJjchcHsBTWbNJFh49ow3wY5nDKo-MVSnWdKEuqHyvQd4o-VTzSDeekJFEw8vWNmrZkM7oUIFY7aX5VwRaeJyHdGGk"
                alt="Camiseta Real Madrid">
            <div class="cart-item-info">
                <h4>{{item.nombre}}</h4>
                <p>Talle: L</p>
                <p>{{item.precio}}</p>
            </div>
            <div class="cart-item-actions">
                <input type="number" value="1">
                <button (click)="removeProduct($index)"><span class="material-symbols-outlined">delete</span></button>
            </div>
        </div>
        }

    </div>

    <div class="cart-footer">
        <div class="subtotal">
            <span>Subtotal</span>
            <span>{{subTotal()}}</span>
        </div>
        <app-button texto="Finalizar compra" size="lg" variant="cart"></app-button>
        <button class="view-cart-btn">Ver Carrito Completo</button>
    </div>
</p-drawer>
