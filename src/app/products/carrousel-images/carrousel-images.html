@if(imagenes.length){
    <p-carousel [value]="imagenes" [numVisible]="1" [numScroll]="1" 
orientation="horizontal" [showIndicators]="false"
    contentClass="flex items-center">
    <ng-template let-imagen #item>

        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
            <div class="mb-4">
                <div class="container">
                   <img [src]="getImageUrl(imagen.url)"
               [alt]="imagen.nombre || 'Imagen del producto'" 
               class="w-full rounded" />
                </div>
            </div>
        </div>


    </ng-template>
</p-carousel>
}
