

<p-dialog [modal]="true" [(visible)]="visible" (onHide)="visibleChange.emit(false)"
 [closable]="true" [dismissableMask]="true"
    [style]="{ width: '50%', minWidth: '20rem', maxWidth: '30rem', height: 'auto' }" [baseZIndex]="10000">
     @if(mensajeError){
            <p class="error">{{mensajeError}}</p>
        }
    <div class="login">

        <span class="p-text-secondary text-center mb-4">Iniciar sesion</span>

        <form [formGroup]="loginForm">
            <p-floatlabel variant="on">
            <input pInputText id="on_label" autocomplete="off" formControlName="email" />
            <label for="on_label">Email</label>
        </p-floatlabel>

        <p-floatlabel variant="on">
            <input pInputText id="on_label" autocomplete="off" formControlName="password" />
            <label for="on_label">Contraseña</label>
        </p-floatlabel>

        <a href="" class="reset-pass">Olvidaste tu contraseña?</a>
        <div class="flex gap-2 w-full justify-center">
            <p-button label="Iniciar" severity="primary" (click)="onSubmit()" />
        </div>
        </form>

       

    </div>

</p-dialog>
