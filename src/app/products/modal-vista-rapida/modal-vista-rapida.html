<p-dialog [(visible)]="visible" [modal]="true" (onHide)="onClose()"
>
    <ng-template #header>
        <div class="inline-flex items-center justify-center gap-2">

            <img src="https://th.bing.com/th/id/R.0c6f71ef50fb3d713b399a05727b0216?rik=W5Or%2fIGaG0HHdA&riu=http%3a%2f%2f2.bp.blogspot.com%2f-rilSSpSZPw0%2fT0Y9QKKAp3I%2fAAAAAAAAFXY%2fQSV-Lp7-Tr0%2fs1600%2fLOGO%2bARSENAL.png&ehk=lbpNaMpi8kUC7GVutCz4hB82FASJrGZKFYdWaW%2bBN5w%3d&risl=&pid=ImgRaw&r=0"
             alt="" width="38px" height="40px">
        </div>
    </ng-template>
    <div class="product-card">
        @if(visible && producto()?.imagenes?.length){
    
             <app-carrousel-images [imagenes]="producto()!.imagenes"></app-carrousel-images>
        }
       

        <div class="product-card-header">
            <h3>{{producto()?.nombre}}</h3>
        </div>

        <p class="product-card-price">{{producto()?.precio}}</p>
        <p class="product-card-description">
        {{producto()?.descripcion}}
        </p>

        <div class="product-card-options">

            <div>
                <h4>Talle disponibles</h4>
                <div class="size-options">
                    <button class="default">S</button>
                    <button class="default">M</button>
                    <button class="selected">L</button>
                    <button class="default">XL</button>
                </div>
            </div>
        </div>
    </div>

    <ng-template #footer>

    </ng-template>
</p-dialog>
