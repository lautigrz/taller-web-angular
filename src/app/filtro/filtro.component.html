<p-drawer header="Right Drawer" [(visible)]="visible"
 position="right"
 (visibleChange)="visibleChange.emit($event)"
 >
<div class="sidebar">
  <h2>Filtros</h2>

  <form [formGroup]="filtroForm">
    <div class="section">
      <h3>Deporte</h3>
      <div class="radios">
        <label><input type="radio" formControlName="deporte" value="futbol" /> Fútbol</label>
      </div>
    </div>

    <div class="section">
      <h3>Categoría</h3>
      <div class="radios">
        <label><input type="radio" formControlName="categoria" value="clubes" /> Clubes</label>
        <label><input type="radio" formControlName="categoria" value="selecciones" /> Selecciones Nacionales</label>
        <label><input type="radio" formControlName="categoria" value="especiales" /> Ediciones Especiales</label>
      </div>
    </div>

    <div class="section">
      <h3>Talle</h3>
      <div class="talles">
        <button type="button"
                *ngFor="let t of tallesDisponibles"
                (click)="toggleTalle(t)"
                [class.active]="filtroForm.value.talles.includes(t)">
          {{ t }}
        </button>
      </div>
    </div>

    <div class="section">
      <h3>Precio</h3>
      <input type="range" formControlName="precioMax" min="0" max="200" />
      <div class="precio-text">
        <span>$0</span>
        <span>${{ precioMax }}</span>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn primary" (click)="aplicarFiltros()">Aplicar Filtros</button>
      <button type="button" class="btn secondary" (click)="limpiarFiltros()">Limpiar</button>
    </div>
  </form>
</div>
</p-drawer>
