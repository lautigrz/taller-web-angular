@if(product()){
<div class="articulo">
    <div class="img">
        <img [src]="getImageUrl(product()!.imagenes[0].url)" alt="">
    </div>
    <div class="info">
        <p class="title">{{product()?.titulo}}</p>
        <p class="talle">Talle {{product()?.talla}}</p>
        <div class="price-delete">
            <p class="price">$ {{product()?.precio}}</p>
            <span class="material-symbols-outlined">
                delete
            </span>
        </div>
    </div>
</div>
}
