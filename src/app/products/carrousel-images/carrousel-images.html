<p-carousel [value]="products!" [numVisible]="1" [numScroll]="1" 
orientation="horizontal" [showIndicators]="false"
    contentClass="flex items-center">
    <ng-template let-product #item>

        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
            <div class="mb-4">
                <div class="container">
                    <img src="{{ product.image }}"
                        [alt]="product.name" class="w-full rounded" />
                </div>
            </div>
        </div>


    </ng-template>
</p-carousel>
