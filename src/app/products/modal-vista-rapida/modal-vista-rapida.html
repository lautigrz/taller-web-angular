<p-dialog [(visible)]="visible" [modal]="true" (onHide)="onClose()"
>
    <ng-template #header>
        <div class="inline-flex items-center justify-center gap-2">

            <img [src]="producto()?.equipo?.icon"
             alt="" width="38px" height="40px">
        </div>
    </ng-template>
    <div class="product-card">
        @if(visible && producto()?.imagenes?.length){
    
             <app-carrousel-images [imagenes]="producto()!.imagenes"></app-carrousel-images>
        }
       

        <div class="product-card-header">
            <h3>{{producto()?.titulo}}</h3>
        </div>

        <p class="product-card-price">${{producto()?.precio}}</p>
        <p class="product-card-description">
        {{producto()?.descripcion}}
        </p>

        
    </div>

    <ng-template #footer>

    </ng-template>
</p-dialog>
