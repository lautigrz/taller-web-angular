<p-dialog [modal]="true" [(visible)]="visible" (onHide)="cerrar()" [closable]="true" [dismissableMask]="true"
    [style]="{ width: '50%', minWidth: '20rem', maxWidth: '30rem', height: 'auto' }" [baseZIndex]="10000">
    @if(mensaje){
    <p [ngClass]="['alerta', esError ? 'error' : 'success']">
        {{ mensaje }}
    </p>

    }
    <div class="reset">

        <span class="p-text-secondary text-center mb-4">Recuperar ContraseÃ±a</span>

        <form [formGroup]="email">
            <p-floatlabel variant="on">
                <input pInputText id="on_label" autocomplete="off" formControlName="email" />
                <label for="on_label">Email</label>
            </p-floatlabel>


            <div class="flex gap-2 w-full justify-center">
                <p-button label="Enivar" severity="primary" (click)="onSubmit()" />
            </div>
        </form>



    </div>

</p-dialog>

@if(loading){
    <app-loading-component></app-loading-component>
}
