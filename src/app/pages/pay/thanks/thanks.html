<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confirmación de Pedido</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

</head>

<body class="dark"> <div class="layout-container">
    <div class="main-content">
        <div class="content-container">

            <div class="header-section">
                <span class="material-symbols-outlined icon-check">check_circle</span>
                <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                    <p class="title text-dark">¡Pedido realizado con éxito!</p>
                    <p class="subtitle text-medium">Gracias por tu compra. Te hemos enviado un email de confirmación con los detalles de tu pedido.</p>
                </div>
            </div>

            <div class="order-info-container">
                <div class="order-info bg-white dark">
                    <div class="order-content">
                        <p class="order-title text-dark">Tu número de pedido es:</p>
                        <div class="order-number-wrapper">
                            <p class="order-number">#12345XYZ</p>
                            <button class="copy-button">
                                <span class="material-symbols-outlined copy-icon">content_copy</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <p class="help-text text-medium">
                ¿Necesitas ayuda? <a class="help-link" href="#">Contacta con nosotros</a>.
            </p>

        </div>
    </div>
</div>
</body>
</html>
