<p-toast position="bottom-right" key="br" />
<div class="card">
    <div class="card-image">
        @if (producto()?.imagenes?.length) {
        <img [src]="getImagenPrincipal()" alt="Camiseta Real Madrid 23/24">
        <span class="badge badge-red">OFERTA</span>
        }

        <div class="overlay">
            <button class="view-btn" (click)="openQuickView()">üëÅ Vista R√°pida</button>
        </div>
    </div>

    <div class="card-info">
        <h3 class="item-title">{{producto()?.titulo}}</h3>
        <div class="info">
            <p class="price">${{producto()?.precio}}</p>
            <p class="talle">Talles disponibles</p>
        </div>
        <div class="actions">
            <app-button texto="A√±adir al carrito" size="sm" icon="material-symbols-outlined" type="add_shopping_cart" (click)="onAgregar()"></app-button>
            <div class="product-card-options">

                <div>
                   <app-size-selector 
                   [product]="producto()"
                   (sizeSelect)="onSizeChange($event)"
                   >
                </app-size-selector>
                </div>
            </div>
        </div>
    </div>
</div>




<app-modal-vista-rapida [visible]="quickViewVisible" [producto]="producto()"
    (visibleChange)="quickViewVisible = $event">
</app-modal-vista-rapida>
