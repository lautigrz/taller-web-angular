<div class="product-variants">
  <div class="header">
    <h2>Variantes del Producto</h2>
    <button type="button" class="add-variant">
      <span class="material-symbols-outlined">add</span> AÃ±adir Variante
    </button>
  </div>

  <div class="variant-card">
    <div class="variant-header">
      <h3>Variante #1</h3>
      <button type="button" class="delete-variant">
        <span class="material-symbols-outlined">delete</span>
      </button>
    </div>

    <div class="row" [formGroup]="form">
      <div class="field" >
        <label for="variant-color-1">Color</label>
        <input type="text" id="variant-color-1" placeholder="Ej: Blanco"
        formControlName="color"
        >
      </div>

      <div class="field" [formGroup]="form">
        <label for="variant-price-1">Precio ($)</label>
        <input type="number" id="variant-price-1" placeholder="Ej: 799.99" step="0.01"
        formControlName="precio"
        >
      </div>

      <div class="field" >
        <label for="variant-quantity-1">Cantidad</label>
        <input type="number" id="variant-quantity-1" placeholder="Ej: 150" min="0"
        formControlName="cantidad"
        >
      </div>
    </div>

    <div class="sizes">
      <label>Tallas disponibles</label>
      <div class="sizes-options">
        @for (item of tallas; track $index) {
            <label class="checkbox">
              <input type="checkbox" [value]="item" (change)="onCheckboxChange($event)"> {{item}}</label>
        }

      </div>
    </div>
  </div>
</div>
